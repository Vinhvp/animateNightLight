<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch BackgroundColor</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body id='body'>
    <button class="default-button" onclick="defaultClick()">Set Default</button>
    <div class="form-button">
        <div class="button-box">
            <div id="btn"></div> <!--position absolute to move with width = 110px cuz button-box: width = 220px-->
            <button type='button' class="toggle-btn" onclick=leftClick()>Night</button>
            <button type='button' class="toggle-btn" onclick=rightClick()>Light</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
